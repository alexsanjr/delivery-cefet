syntax = "proto3";

package customers;

service CustomersService {
  rpc GetCustomer (GetCustomerRequest) returns (CustomerResponse);
  rpc ValidateCustomer (ValidateCustomerRequest) returns (ValidateCustomerResponse);
}

message GetCustomerRequest {
  int32 id = 1;
}

message ValidateCustomerRequest {
  int32 id = 1;
}

message CustomerResponse {
  int32 id = 1;
  string name = 2;
  string email = 3;
  string phone = 4;
  bool isPremium = 4;
  repeated AddressInput addresses = 5;
}

message ValidateCustomerResponse {
  bool isValid = 1;
  string message = 2;
  CustomerResponse customer = 3;
}