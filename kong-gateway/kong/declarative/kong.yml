# kong/declarative/kong.yml
_format_version: "3.0"
_transform: true

services:
  - name: msorders-service
    url: http://msorders:3001
    routes:
      - name: msorders-route
        paths:
          - /api/orders
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        strip_path: false
        preserve_host: true

    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Accept-Version
            - Content-Length
            - Content-MD5
            - Content-Type
            - Date
            - Authorization
          credentials: true
          max_age: 3600

      - name: request-transformer
        config:
          add:
            headers:
              - X-Forwarded-By: Kong-Gateway
          append:
            headers:
              - X-API-Version: 1.0

# Health check endpoint
  - name: health-service
    url: http://kong:8000
    routes:
      - name: health-route
        paths:
          - /health
        methods:
          - GET

# Plugin global para rate limiting (opcional)
plugins:
  - name: rate-limiting
    config:
      minute: 60
      hour: 1000
      policy: local
  - name: key-auth
    config:
      hide_credentials: false
    enabled: false  # Pode habilitar depois conforme necess√°rio