# docker-compose.yml

services:
  kong-config-generator:
    image: alpine:latest
    volumes:
      - ./:/workspace
      - kong-config:/kong-config
    working_dir: /workspace
    entrypoint: /bin/sh
    command:
      - -c
      - |
        if [ ! -f .env ]; then
          echo "Error: .env not found"
          exit 1
        fi
        . .env
        sed -e "s|__KONG_JWT_SECRET_WEB_APP__|$${KONG_JWT_SECRET_WEB_APP}|g" \
            -e "s|__KONG_JWT_SECRET_ADMIN_PANEL__|$${KONG_JWT_SECRET_ADMIN_PANEL}|g" \
            kong/declarative/kong.yml > /kong-config/kong.yml
        echo "Config generated"
    networks:
      - kong-net

  customers-migrations:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ../mscustomers:/app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_CUSTOMERS_USER}:${POSTGRES_CUSTOMERS_PASSWORD}@postgres-customers:5432/${POSTGRES_CUSTOMERS_DB}
    command:
      - sh
      - -c
      - |
        echo "Running Prisma migrations for customers..."
        npx prisma migrate deploy --schema=./src/prisma/schema.prisma
        echo "Generating Prisma Client..."
        npx prisma generate --schema=./src/prisma/schema.prisma
        echo "Seeding database for customers..."
        npx prisma db seed --schema=./src/prisma/schema.prisma || true
        echo "Customers database ready"
    depends_on:
      postgres-customers:
        condition: service_healthy
    networks:
      - kong-net

  orders-migrations:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ../msorders:/app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_ORDERS_USER}:${POSTGRES_ORDERS_PASSWORD}@postgres-orders:5432/${POSTGRES_ORDERS_DB}
    command:
      - sh
      - -c
      - |
        echo "Running Prisma migrations for orders..."
        npx prisma migrate deploy
        echo "Generating Prisma Client for Alpine..."
        npx prisma generate
        echo "Seeding database for orders..."
        npx prisma db seed || true
        echo "Orders database ready"
    depends_on:
      postgres-orders:
        condition: service_healthy
    networks:
      - kong-net

  delivery-migrations:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ../msdelivery:/app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_DELIVERY_USER}:${POSTGRES_DELIVERY_PASSWORD}@postgres-delivery:5432/${POSTGRES_DELIVERY_DB}
    command:
      - sh
      - -c
      - |
        echo "Running Prisma migrations for delivery..."
        npx prisma migrate deploy
        echo "Generating Prisma Client for Alpine..."
        npx prisma generate
        echo "Seeding database for delivery..."
        npx prisma db seed || true
        echo "Delivery database ready"
    depends_on:
      postgres-delivery:
        condition: service_healthy
    networks:
      - kong-net

  cleanup-test-data:
    image: postgres:13
    profiles:
      - cleanup
    command:
      - sh
      - -c
      - |
        echo "Cleaning test data..."
        echo "Cleaning tracking positions..."
        PGPASSWORD=${POSTGRES_TRACKING_PASSWORD} psql -h kong-gateway-postgres-tracking-1 -U ${POSTGRES_TRACKING_USER} -d ${POSTGRES_TRACKING_DB} -c "DELETE FROM tracking_positions;"
        echo "Tracking positions cleaned"
        echo "Test data cleanup completed"
    depends_on:
      postgres-tracking:
        condition: service_healthy
    networks:
      - kong-net

  cleanup-notifications:
    image: redis:7-alpine
    profiles:
      - cleanup
    command:
      - sh
      - -c
      - |
        echo "Cleaning notifications from Redis..."
        redis-cli -h redis-notifications -p 6379 FLUSHDB
        echo "Notifications cleaned"
    depends_on:
      redis-notifications:
        condition: service_healthy
    networks:
      - kong-net

  kong:
    image: kong:3.4
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /kong/declarative/kong.yml
      
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr

      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl

      KONG_ADMIN_GUI_LISTEN: 0.0.0.0:8002
      KONG_ADMIN_GUI_URL: http://localhost:8002

      KONG_LOG_LEVEL: info
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8002:8002"
    volumes:
      - kong-config:/kong/declarative:ro
    depends_on:
      kong-config-generator:
        condition: service_completed_successfully
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 10s

  msorders:
    build: ../msorders
    ports:
      - "3001:3000"
      - "50052:50052"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_ORDERS_USER}:${POSTGRES_ORDERS_PASSWORD}@postgres-orders:5432/${POSTGRES_ORDERS_DB}
      CUSTOMERS_GRPC_URL: mscustomers:50051
      NOTIFICATIONS_GRPC_URL: msnotifications:50053
      ROUTING_GRPC_URL: msrouting:50054
      TRACKING_GRPC_URL: mstracking:50055
      NODE_ENV: ${NODE_ENV}
      GRPC_PORT: 50052
    volumes:
      - ../mscustomers/src/grpc/customers.proto:/app/dist/grpc/customers.proto:ro
      - ../msnotifications/src/grpc/notifications.proto:/app/dist/grpc/notifications.proto:ro
      - ../msrouting/src/grpc/shared/protos/routing.proto:/app/dist/grpc/routing.proto:ro
      - ../mstracking/src/grpc/tracking.proto:/app/dist/grpc/tracking.proto:ro
    command: ["node", "dist/main"]
    depends_on:
      orders-migrations:
        condition: service_completed_successfully
      mscustomers:
        condition: service_healthy
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "curl", "-X", "POST", "-H", "Content-Type: application/json", "-d", "{\"query\":\"{ __typename }\"}", "http://localhost:3000/graphql"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgres-orders:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_ORDERS_USER}
      POSTGRES_PASSWORD: ${POSTGRES_ORDERS_PASSWORD}
      POSTGRES_DB: ${POSTGRES_ORDERS_DB}
    ports:
      - "5434:5432"
    volumes:
      - postgres_orders_data:/var/lib/postgresql/data
    networks:
      - kong-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_ORDERS_USER} -d ${POSTGRES_ORDERS_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  mscustomers:
    build: ../mscustomers
    ports:
      - "3002:3000"
      - "50051:50051"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_CUSTOMERS_USER}:${POSTGRES_CUSTOMERS_PASSWORD}@postgres-customers:5432/${POSTGRES_CUSTOMERS_DB}
      NODE_ENV: ${NODE_ENV}
      GRPC_PORT: 50051
    depends_on:
      customers-migrations:
        condition: service_completed_successfully
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "curl", "-X", "POST", "-H", "Content-Type: application/json", "-d", "{\"query\":\"{ __typename }\"}", "http://localhost:3000/graphql"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgres-customers:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_CUSTOMERS_USER}
      POSTGRES_PASSWORD: ${POSTGRES_CUSTOMERS_PASSWORD}
      POSTGRES_DB: ${POSTGRES_CUSTOMERS_DB}
    ports:
      - "5435:5432"
    volumes:
      - postgres_customers_data:/var/lib/postgresql/data
    networks:
      - kong-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_CUSTOMERS_USER} -d ${POSTGRES_CUSTOMERS_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
  
  msnotifications:
    build: ../msnotifications
    ports:
      - "3003:3000"
      - "50053:50053"
    environment:
      NODE_ENV: ${NODE_ENV}
      REDIS_URL: redis://redis-notifications:6379
      GRPC_PORT: 50053
    depends_on:
      redis-notifications:
        condition: service_healthy
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "curl", "-X", "POST", "-H", "Content-Type: application/json", "-d", "{\"query\":\"{ __typename }\"}", "http://localhost:3000/graphql"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  redis-notifications:
    image: redis:7-alpine
    volumes:
      - redis_notifications_data:/data
    ports:
      - "6379:6379"
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  msrouting:
    build: ../msrouting
    ports:
      - "3004:3004"
      - "50054:50054"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_ROUTING_USER}:${POSTGRES_ROUTING_PASSWORD}@postgres-routing:5432/${POSTGRES_ROUTING_DB}
      NODE_ENV: ${NODE_ENV}
      GRPC_PORT: 50054
      REDIS_HOST: redis-routing
      REDIS_PORT: 6380
      MAPS_SERVICE: osrm
    depends_on:
      postgres-routing:
        condition: service_healthy
      redis-routing:
        condition: service_healthy
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "50054"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres-routing:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_ROUTING_USER}
      POSTGRES_PASSWORD: ${POSTGRES_ROUTING_PASSWORD}
      POSTGRES_DB: ${POSTGRES_ROUTING_DB}
    ports:
      - "5436:5432"
    volumes:
      - postgres_routing_data:/var/lib/postgresql/data
    networks:
      - kong-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_ROUTING_USER} -d ${POSTGRES_ROUTING_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis-routing:
    image: redis:7-alpine
    command: redis-server --port 6380
    volumes:
      - redis_routing_data:/data
    ports:
      - "6380:6380"
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  msdelivery:
    build: ../msdelivery
    ports:
      - "3006:3000"
      - "50056:50056"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_DELIVERY_USER}:${POSTGRES_DELIVERY_PASSWORD}@postgres-delivery:5432/${POSTGRES_DELIVERY_DB}
      NODE_ENV: ${NODE_ENV}
      GRPC_PORT: 50056
      PORT: 3000
    depends_on:
      delivery-migrations:
        condition: service_completed_successfully
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "curl", "-X", "POST", "-H", "Content-Type: application/json", "-d", "{\"query\":\"{ __typename }\"}", "http://localhost:3000/graphql"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgres-delivery:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_DELIVERY_USER}
      POSTGRES_PASSWORD: ${POSTGRES_DELIVERY_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DELIVERY_DB}
    ports:
      - "5438:5432"
    volumes:
      - postgres_delivery_data:/var/lib/postgresql/data
    networks:
      - kong-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_DELIVERY_USER} -d ${POSTGRES_DELIVERY_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  mstracking:
    build: ../mstracking
    ports:
      - "3005:3005"
      - "50055:50055"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_TRACKING_USER}:${POSTGRES_TRACKING_PASSWORD}@postgres-tracking:5432/${POSTGRES_TRACKING_DB}
      NOTIFICATIONS_GRPC_URL: msnotifications:50053
      ORDERS_GRPC_URL: msorders:50052
      ROUTING_GRPC_URL: msrouting:50054
      NODE_ENV: ${NODE_ENV}
      GRPC_PORT: 50055
      PORT: 3005
    volumes:
      - ../msnotifications/src/grpc/notifications.proto:/app/dist/grpc/notifications.proto:ro
      - ../msorders/src/grpc/orders.proto:/app/dist/grpc/orders.proto:ro
      - ../msrouting/src/grpc/shared/protos/routing.proto:/app/dist/grpc/routing.proto:ro
    command: ["node", "dist/main"]
    depends_on:
      postgres-tracking:
        condition: service_healthy
      msnotifications:
        condition: service_healthy
      msorders:
        condition: service_healthy
      msrouting:
        condition: service_healthy
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "curl", "-X", "POST", "-H", "Content-Type: application/json", "-d", "{\"query\":\"{ __typename }\"}", "http://localhost:3005/graphql"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgres-tracking:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_TRACKING_USER}
      POSTGRES_PASSWORD: ${POSTGRES_TRACKING_PASSWORD}
      POSTGRES_DB: ${POSTGRES_TRACKING_DB}
    ports:
      - "5437:5432"
    volumes:
      - postgres_tracking_data:/var/lib/postgresql/data
    networks:
      - kong-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_TRACKING_USER} -d ${POSTGRES_TRACKING_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  kong-config:
  postgres_orders_data:
  postgres_customers_data:
  postgres_routing_data:
  postgres_tracking_data:
  postgres_delivery_data:
  redis_notifications_data:
  redis_routing_data:

networks:
  kong-net:
    driver: bridge