# docker-compose.yml

services:
  # PostgreSQL para Kong
  kong-database:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - kong-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # PostgreSQL para Konga - COM HEALTHCHECK
  konga-database:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: konga
    ports:
      - "5433:5432"
    volumes:
      - konga_data:/var/lib/postgresql/data
    networks:
      - kong-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d konga"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Migração do Kong
  kong-migration:
    image: kong:3.4
    command: "kong migrations bootstrap"
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: ${POSTGRES_USER}
      KONG_PG_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - kong-net
    restart: on-failure

  # Kong Gateway
  kong:
    image: kong:3.4
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: ${POSTGRES_USER}
      KONG_PG_PASSWORD: ${POSTGRES_PASSWORD}
      
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
      
      KONG_LOG_LEVEL: info
    ports:
      - "8000:8000"
      - "8443:8443"
      - "8001:8001"
      - "8444:8444"
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10

  # Konga UI
  konga:
    image: pantsel/konga:latest
    environment:
      DB_ADAPTER: ${DB_ADAPTER}
      DB_HOST: ${DB_HOST}  
      DB_USER: ${DB_USER}           
      DB_PASSWORD: ${DB_PASSWORD}       
      DB_DATABASE: ${DB_DATABASE}       
      TOKEN_SECRET: kongasecret
      NODE_ENV: ${NODE_ENV}
      # Configurações adicionais para evitar timeout
      DB_POOL_SIZE: 5
      DB_CONNECTION_TIMEOUT: 60000
    ports:
      - "1337:1337"
    volumes:
      - ./scripts/wait-for-db.sh:/wait-for-db.sh
    depends_on:
      - konga-database
    networks:
      - kong-net
    command: sh -c "sleep 30 && node /app/app.js"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # Microsserviço msorders
  msorders:
    build: ../msorders
    ports:
      - "3001:3000"
      - "50052:50052"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_ORDERS_USER}:${POSTGRES_ORDERS_PASSWORD}@postgres-orders:5432/${POSTGRES_ORDERS_DB}
      CUSTOMERS_GRPC_URL: mscustomers:50051
      NODE_ENV: ${NODE_ENV}
      GRPC_PORT: 50052
    command: ["node", "dist/main"]  # ← ADICIONE ESTA LINHA
    depends_on:
      postgres-orders:
        condition: service_healthy  
      mscustomers:
        condition: service_healthy
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "curl", "-X", "POST", "-H", "Content-Type: application/json", "-d", "{\"query\":\"{ __typename }\"}", "http://localhost:3000/graphql"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # PostgreSQL do msorders
  postgres-orders:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_ORDERS_USER}
      POSTGRES_PASSWORD: ${POSTGRES_ORDERS_PASSWORD}
      POSTGRES_DB: ${POSTGRES_ORDERS_DB}
    ports:
      - "5434:5432"
    volumes:
      - postgres_orders_data:/var/lib/postgresql/data
    networks:
      - kong-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_ORDERS_USER} -d ${POSTGRES_ORDERS_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Microsserviço mscustomers
  mscustomers:
    build: ../mscustomers
    ports:
      - "3002:3000"
      - "50051:50051"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_CUSTOMERS_USER}:${POSTGRES_CUSTOMERS_PASSWORD}@postgres-customers:5432/${POSTGRES_CUSTOMERS_DB}
      NODE_ENV: ${NODE_ENV}
      GRPC_PORT: 50051
    command: ["node", "dist/main"]  # ← ADICIONE ESTA LINHA
    depends_on:
      postgres-customers:
        condition: service_healthy
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "curl", "-X", "POST", "-H", "Content-Type: application/json", "-d", "{\"query\":\"{ __typename }\"}", "http://localhost:3000/graphql"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # PostgreSQL do mscustomers
  postgres-customers:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_CUSTOMERS_USER}
      POSTGRES_PASSWORD: ${POSTGRES_CUSTOMERS_PASSWORD}
      POSTGRES_DB: ${POSTGRES_CUSTOMERS_DB}
    ports:
      - "5435:5432"
    volumes:
      - postgres_customers_data:/var/lib/postgresql/data
    networks:
      - kong-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_CUSTOMERS_USER} -d ${POSTGRES_CUSTOMERS_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
  
  # msnotifications - CORRIGIR depends_on e REDIS_URL
  msnotifications:
    build: ../msnotifications
    ports:
      - "3003:3000"
      - "50053:50053"
    environment:
      NODE_ENV: ${NODE_ENV}
      REDIS_URL: redis://redis-notifications:6379  # ← CORRIGIR: redis-notifications
      GRPC_PORT: 50053
    command: ["node", "dist/main"]
    depends_on:
      redis-notifications:    # ← CORRIGIR: mudar "redis" para "redis-notifications"
        condition: service_healthy
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "curl", "-X", "POST", "-H", "Content-Type: application/json", "-d", "{\"query\":\"{ __typename }\"}", "http://localhost:3000/graphql"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  # redis msnotifications
  redis-notifications:
    image: redis:7-alpine
    volumes:
      - redis_notifications_data:/data
    ports:
      - "6379:6379"
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microsserviço msrouting
  msrouting:
    build: ../msrouting
    ports:
      - "3004:3004"    # GraphQL - PORTA FIXA (igual ao main.ts)
      - "50054:50054"  # gRPC - mesma porta
    environment:
      DATABASE_URL: postgresql://${POSTGRES_ROUTING_USER}:${POSTGRES_ROUTING_PASSWORD}@postgres-routing:5432/${POSTGRES_ROUTING_DB}
      NODE_ENV: ${NODE_ENV}
      GRPC_PORT: 50054
      REDIS_HOST: redis-routing
      REDIS_PORT: 6380
      MAPS_SERVICE: osrm
    command: ["node", "dist/main"]  # ← MESMO PADRÃO
    depends_on:
      postgres-routing:
        condition: service_healthy
      redis-routing:
        condition: service_healthy
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "curl", "-X", "POST", "-H", "Content-Type: application/json", "-d", "{\"query\":\"{ __typename }\"}", "http://localhost:3004/graphql"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # PostgreSQL do msrouting
  postgres-routing:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_ROUTING_USER}
      POSTGRES_PASSWORD: ${POSTGRES_ROUTING_PASSWORD}
      POSTGRES_DB: ${POSTGRES_ROUTING_DB}
    ports:
      - "5436:5432"    # PORTA DIFERENTE
    volumes:
      - postgres_routing_data:/var/lib/postgresql/data
    networks:
      - kong-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_ROUTING_USER} -d ${POSTGRES_ROUTING_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis-routing:
    image: redis:7-alpine
    command: redis-server --port 6380    # ← OBRIGATÓRIO
    volumes:
      - redis_routing_data:/data
    ports:
      - "6380:6380"
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]  # ← ESPECIFICAR PORTA
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  kong_data:
  konga_data:
  postgres_orders_data:
  postgres_customers_data:
  postgres_routing_data:    # ← ADICIONAR ESTE
  redis_notifications_data:
  redis_routing_data:       # ← ADICIONAR ESTE

networks:
  kong-net:
    driver: bridge