# docker-compose.yml

services:
  # PostgreSQL para Kong
  kong-database:
    image: postgres:13
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
      POSTGRES_DB: kong
    ports:
      - "5432:5432"
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - kong-net

  # Migração do Kong
  kong-migration:
    image: kong:3.4
    command: "kong migrations bootstrap"
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
    depends_on:
      - kong-database
    networks:
      - kong-net
    restart: on-failure

  # Kong Gateway
  kong:
    image: kong:3.4
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      
      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      KONG_PROXY_LISTEN: 0.0.0.0:8000, 0.0.0.0:8443 ssl
      
      # Configurações extras
      KONG_LOG_LEVEL: info
    ports:
      - "8000:8000"   # Proxy port
      - "8443:8443"   # SSL proxy port
      - "8001:8001"   # Admin API
      - "8444:8444"   # SSL Admin API
    depends_on:
      - kong-database
      - kong-migration
    networks:
      - kong-net
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10

  # Konga UI (Opcional - Interface Web)
  konga:
    image: pantsel/konga:latest
    environment:
      DB_ADAPTER: postgres
      DB_HOST: kong-database
      DB_USER: kong
      DB_PASSWORD: kong
      DB_DATABASE: kong
      TOKEN_SECRET: kongasecret
    ports:
      - "1337:1337"
    depends_on:
      - kong-database
      - kong
    networks:
      - kong-net

  # Seu microsserviço msorders
  msorders:
    build: ../msorders
    ports:
      - "3001:3000"  # Externa 3001, interna 3000
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/msorders
    networks:
      - kong-net

  # PostgreSQL do msorders
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: msorders
    ports:
      - "5434:5432"  # Porta externa diferente
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kong-net

volumes:
  kong_data:
  postgres_data:

networks:
  kong-net:
    driver: bridge